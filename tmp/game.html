<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<script type="text/javascript">
		~ function() {
			var phoneWidth = parseInt(window.screen.width),
				phoneHeight = parseInt(window.screen.height),
				phoneScale = phoneWidth / 640;
			var ua = navigator.userAgent;
			if (/Android(d+.d+)/ig.test(ua)) {
				var ver = parseFloat(RegExp.$1);
				if (ver > 2.3) {
					document.write('<meta name="viewport" content="width=321,minimum-scale=' + phoneScale + ',maximum-scale=' + phoneScale + ',target-densitydpi=device-dpi">')
				} else {
					document.write('<meta name="viewport" content="width=321,target-densitydpi=device-dpi">');
				};
			} else {
				document.write('<meta name="viewport" content="width=321,user-scalable=no,target-densitydpi=device-dpi">');
			};
		}();
	</script>
	<!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
	<meta name="browsermode" content="application">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta name="format-detection" content="telephone=no">
	<title>demo</title>
	<script type="text/javascript" src="assets/lib/js/easeljs-0.8.0.min.js"></script>
	<script type="text/javascript" src="assets/lib/js/preloadjs-0.6.0.min.js"></script>
	<script type="text/javascript" src="assets/lib/js/tweenjs-0.6.0.min.js"></script>
	<script type="text/javascript" src="assets/lib/js/soundjs-0.6.0.min.js"></script>
	<style type="text/css">
		html,body{
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		canvas{
			width: 100%;
			height: 100%;
			vertical-align: top;
		}
		.p{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<section class="mask"></section>
	<section class="p p_3">
		<canvas id="game" width="640" height="1136"></canvas>
	</section>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
<script type="text/javascript">
	(function(e) {
		var ua = navigator.userAgent;
		var isMoblie = true;
		var isMove = true;
		if (!ua.match(/Mobile/ig)) {
			isMoblie = false;
			isMove = false;
			document.body.style.width = "640px";
			document.body.style.margin = "0 auto";
		};
		return e.isMoblie_ = isMoblie;
	})(window);
	
</script>
</html>
